<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PokéLibrary</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header id="main-header">
  <h1>Poké Library</h1>
  <div class="headerFilter"> <!-- Groepeerd alle filters voor een flexbox voor waneer het scherm word verkleint --> 

    <div class="zoekbalk">
      <input type="text" id="search" placeholder="Zoek een Pokémon..." />
    </div>

    <div class="filter-container">
      <label for="type-filter">Filter op type:</label>
      <select id="type-filter">
        <option value="all">Alle types</option>
        <option value="normal">Normal</option>
        <option value="fire">Fire</option>
        <option value="water">Water</option>
        <option value="grass">Grass</option>
        <option value="electric">Electric</option>
        <option value="ice">Ice</option>
        <option value="fighting">Fighting</option>
        <option value="poison">Poison</option>
        <option value="ground">Ground</option>
        <option value="flying">Flying</option>
        <option value="psychic">Psychic</option>
        <option value="bug">Bug</option>
        <option value="rock">Rock</option>
        <option value="ghost">Ghost</option>
        <option value="dragon">Dragon</option>
        <option value="dark">Dark</option>
        <option value="steel">Steel</option>
        <option value="fairy">Fairy</option>
      </select>
    </div>

    <div class="filter-container">
      <select id="generation-filter" class="filter"> <!-- filterd op generatie van de pokemon-->
        <option value="all">Alle generaties</option>
        <option value="generation-i">Generatie 1</option>
        <option value="generation-ii">Generatie 2</option>
        <option value="generation-iii">Generatie 3</option>
        <option value="generation-iv">Generatie 4</option>
        <option value="generation-v">Generatie 5</option>
        <option value="generation-vi">Generatie 6</option>
        <option value="generation-vii">Generatie 7</option>
        <option value="generation-viii">Generatie 8</option>
      </select>
    </div>

    <div class="filter-container">
      <label for="sort-filter">Sorteer op:</label>
      <select id="sort-filter">
        <option value="id-asc" selected>Pokedex nr ↑</option>
        <option value="id-desc">Pokedex nr ↓</option>
        <option value="name-asc">Naam A-Z</option>
        <option value="name-desc">Naam Z-A</option>
        <option value="weight-asc">Gewicht ↑</option>
        <option value="weight-desc">Gewicht ↓</option>
        <option value="height-asc">Grootte ↑</option>
        <option value="height-desc">Grootte ↓</option>
      </select>
    </div>

    <div class="filter-container">
      <label>
        <input type="checkbox" id="favorites-only"/>
        Alleen Favorites tonen
      </label>
    </div>
  </div>

  <button id="theme-toggle" class="theme-btn">
    <img id="theme-icon" src="/moon-icon.png" alt="Toggle theme" />
  </button>


</header>

<button onclick="topFunction()" id="backToTopBtn" title="Go to top">Go to top</button>

<main id="pokemon-container"></main>

<script type="module" src="/src/main.js"></script>

</body>
</html>
